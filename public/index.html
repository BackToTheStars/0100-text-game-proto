<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/quill/dist/quill.snow.css" />    
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p0 hidden" id="classMenu">
                <div class="row">
                    Add new class, like "Person": <input id="newClassName" />
                    <button onclick="addNewClass()"> add</button>
                </div>
            </div>
            <div class="col p0">
                <div class="gameFieldWrapper">
                    <div id="gameBox" class="ui-widget-content"></div>
                </div>
                
                <div class="actions">
                    <select id="turnType" onchange="selectChanged()">
                        <option value="article">Text</option>
                        <option value="picture">Text with picture</option>
                        <!-- <option value="book">Book</option>
                        <option value="lyrics">Poetry</option>
                        <option value="pdf">PDF Document</option> -->
                        <option value="video">Text with video</option>
                        <!-- <option value="audio">Audio</option> -->
                        <option value="comment">Comment</option>
                    </select>
                    <br>
                    Header: <input id="headerText" />
                    <br>
                    Text: <textarea id="paragraphText"></textarea>
                    <br>
                    <div id="params-wrapper">
                    </div>
                    <!--                    <div id="image-params-wrapper">Image URL: <input id="image-url" type="text" /></div>-->
                    <button onclick="addNewBoxToGame()">Add Turn</button>
                    <button onclick="buttonSavePositions()">Save Field</button>
                    <button onclick="zoomInOut(1)"> + </button>
                    <button onclick="zoomInOut(-1)"> - </button>
                    <button onclick="toggleLinesVisibility()">Toggle Links</button>
                    <button onClick="toggleLinesZIndex()">Move/Scroll</button>
                    <button onClick="toggleLeftClassPanel()">Left Panel</button>
                </div>
                
                <div class="link-lines-info">
                </div>
                
            </div>
        </div>
        
        <div id="modalBackground">
            
        </div>
        <div id="modal" class="container">
            <div class="row my-4">
                <div class="col-4">
                    <div class="my-4">
                        <input type="text" class="form-control" id="headerInput" />
                    </div>
                    <div class="my-4">
                        <input type="date" class="form-control" id="dateInput" />
                    </div>
                    <div class="my-4">
                        <input type="text" class="form-control" id="sourceUrlInput" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="my-4">
                        <input type="text" class="form-control" id="imageUrlInput" style="display:none;" />
                    </div>
                    <div class="my-4">
                        <input type="date" class="form-control" id="videoUrlInput" style="display:none;" />
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <div id="toolbar-container">
                        <span class="ql-formats">
                            <select class="ql-background">
                                <option selected></option>
                                <option value="yellow"></option>
                            </select>
                        </span>
                    </div>
                    <div id="editor-container"></div>
                    <!-- class="h-85"> -->
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <button id="modalSaveButton">Save</button>
                    <button onclick="cancelTurnModal()">Close</button>
                </div>
            </div>
        </div>
        
        
    </div>
    


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="/node_modules/quill/dist/quill.min.js"></script>

<script>src = "src/youtubeHandler.js"</script>
<script src="src/toRefactor.js"></script>
<script src="src/service.js"></script>
<script src="src/script.js"></script>
<script src="src/modal.js"></script>
<script src="src/quillHandler.js"></script>
<script src="src/Converter.js"></script>
<script src="src/zoom.js"></script>
<script src="src/client.js"></script>

</html>
